{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
</head>
<body>
    <h1>Homepage</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Post</button>
    </form>

    {% for post in posts %}
        <div>
            <h2>{{ post.caption }}</h2>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.caption }}">
            {% endif %}
            <p>User: {{ post.user }}</p>
            <p>Likes: {{ post.no_of_likes }}</p>
            <p>Created at: {{ post.created_at }}</p>
        </div>
    {% endfor %}
</body>
</html>
